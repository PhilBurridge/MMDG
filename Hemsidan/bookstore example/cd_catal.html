<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
</head>
<body>

<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","cd_catalog.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

document.write("<table border='1'>");
var x=xmlDoc.getElementsByTagName("CD");

for (i=0;i<x.length;i++)  //x.lenght() skulle kunna tex vara antalet knappar
{ 
	var xpos = x[i].getElementsByTagName("XPOS")[0].childNodes[0].nodeValue;
	document.write("<tr><td>");
	document.write(x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue);
	document.write("</td><td>");
	document.write(x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
	document.write("</td><td>");
	document.write("<");
	document.write(xpos);
	document.write(">");
	document.write(x[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue);
	document.write("<button>");
	document.write(xpos);
	document.write("</button>");
	document.write("</td></tr>");
	document.write("<div data-role='main' class='ui-content'><form method='post' action='demoform.asp'><label for='points'>Points:</label><input type='range' name='points' id='points' value='50' min='0' max='100'><input type='submit' data-inline='true' value='Submit'></form></div>");
}
document.write("</table>");

</script>

</body>
</html>
